<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HoMinhKhang</title>
    <script type = "text/javascript">
        var person={
            ID:"CUS01",
            FirstName:"Van A",
            LastName:"Nguyen",
            Birthday:new Date(2000,1,1),
            FullName:function()
            {
                return this.LastName+" "+this.FirstName
            },
            GetAge:function()
            {
                return new Date().getFullYear()-this.Birthday.getFullYear()
            }
        }
    </script>
    
</body>
    <table border="1">
        <tr>
            <td>ID:</td>
            <td id="td_id"></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td id="td_first_name"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td id="td_last_name"></td>
        </tr>
        <tr>
            <td>Full Name:</td>
            <td id="td_full_name"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td id="td_age"></td>
    </table>
    <script type="text/javascript">
        td_id.innerText=person.ID
        td_first_name.innerText=person.FirstName
        td_last_name.innerText=person.LastName
        td_full_name.innerText=person.FullName()
        td_age.innerText=person.GetAge()
    </script>

</html>

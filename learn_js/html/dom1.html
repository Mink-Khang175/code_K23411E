<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HoMinhKhang</title>
    <script type = "text/javascript">
        function create_p()
        {
            panel=document.getElementById("my_div")
            p_tag=document.createElement("p")
            p_tag.innerText=my_form.input_value.value
            panel.appendChild(p_tag)
        }
    </script>
    
</head>
<body>
    <form name = "my_form">
        <input type="text" name="input_value" id="input_value" />
        <br/>
        <button type="button" onclick="create_p()">Create P</button>
        <br/>
        <div id="my_div" style="background-color: lightgrey; height: 100px;overflow-y: scroll;"></div>
    </form>
    
</body>
</html>

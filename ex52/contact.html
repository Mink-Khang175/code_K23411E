<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ex52 - HoMinhKhang</title>
</head>
<body style="font-family: Arial; width: 400px; margin: auto;">

<h3>Contact the editorial office</h3>

<form action="display.html" method="get">
    <label>Full name</label><br/>
    <input type="text" name="fullname" style="width: 100%;"><br/>

    <label>Email</label><br/>
    <input type="email" name="email" style="width: 100%;"><br/>

    <label>Send to</label><br/>
    <select name="department" style="width: 100%;">
        <option>Editorial board</option>
        <option>News Department</option>
        <option>Board of Perspectives</option>
        <option>World Board</option>
        <option>Business Department</option>
    </select><br/>

    <label>Title</label><br/>
    <input type="text" name="title" style="width: 100%;"><br/>

    <label>Content</label><br>
    <textarea name="content" rows="5" style="width: 100%;"></textarea><br/>

    <button type="submit" style="background-color: #a02c49; color: white; padding: 5px 15px;">Send</button>
</form>

</body>
</html>

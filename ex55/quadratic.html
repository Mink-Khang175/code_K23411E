<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex55-HoMinhKhang</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9eff5;
            margin: 0;
        }


        .solver-container {
            width: 400px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

       
        .title {
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px;
            background-color: #e0f0e3;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

      
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        td:first-child {
            width: 60px; 
            font-weight: bold;
            text-align: right;
            background-color: #f7f7f7;
        }

      
        input[type="text"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        
   
        .button-container {
            padding: 10px;
            text-align: center;
        }

    
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #c0a878;
            background-color: #fff5e1;
            border-radius: 5px;
            margin: 0 5px;
        }

        button:hover {
            background-color: #f9eac8;
        }
        
      
        #result {
            font-weight: bold;
            color: red; 
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="solver-container">
    <div class="title">The quadratic equation</div>
    <table>
        <tr>
            <td>a:</td>
            <td><input type="text" id="coeffA" value="1"></td>
        </tr>
        <tr>
            <td>b:</td>
            <td><input type="text" id="coeffB" value="3"></td>
        </tr>
        <tr>
            <td>c:</td>
            <td><input type="text" id="coeffC" value="-4"></td>
        </tr>
        <tr>
            <td>Result:</td>
            <td><span id="result"></span></td>
        </tr>
        <tr>
            <td colspan="2" class="button-container">
                <button onclick="findSolution()">Find solution</button>
                <button onclick="clearFields()">Clear</button>
            </td>
        </tr>
    </table>
</div>

<script>
    function findSolution() {
        
        const a = parseFloat(document.getElementById('coeffA').value);
        const b = parseFloat(document.getElementById('coeffB').value);
        const c = parseFloat(document.getElementById('coeffC').value);
        const resultSpan = document.getElementById('result');

      
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            resultSpan.textContent = "Please enter valid numbers.";
            return;
        }

        if (a === 0) {
            if (b === 0) {
                resultSpan.textContent = c === 0 ? "Infinite solutions" : "No solution";
            } else {
                const x = -c / b;
                resultSpan.textContent = `Linear equation: x = ${x}`;
            }
            return;
        }

        const delta = (b * b) - (4 * a * c);

        let solution = '';

        if (delta > 0) {

            const x1 = (-b - Math.sqrt(delta)) / (2 * a);
            const x2 = (-b + Math.sqrt(delta)) / (2 * a);
            solution = `x1 = ${x1} ; x2 = ${x2}`;
        } else if (delta === 0) {

            const x = -b / (2 * a);
            solution = `One root: x = ${x}`;
        } else {
            solution = "No real solution";
        }
        
        resultSpan.textContent = solution;
    }

    function clearFields() {
        document.getElementById('coeffA').value = '';
        document.getElementById('coeffB').value = '';
        document.getElementById('coeffC').value = '';
        document.getElementById('result').textContent = '';
    }
</script>

</body>
</html>
